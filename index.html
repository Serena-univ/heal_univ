<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서야 대학가 소성</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    button, select, input[type="text"], input[type="number"] {
      margin: 8px 0;
      padding: 10px 14px;
      font-size: 16px;
      width: 100%;
      box-sizing: border-box;
    }
    .active-team {
      background-color: #4caf50 !important;
      color: white !important;
    }
    .section {
      margin-bottom: 20px;
    }
    #sub-options, #reason-options, #age-input, #customMiddleInput, #dataSection {
      display: none;
    }
    #reportPopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px #aaa;
      z-index: 999;
      width: 90%;
      max-width: 350px;
    }
    #reportContent {
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    #timerDisplay {
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }
    #startButton.active {
      background-color: #2196F3;
      color: #fff;
    }
    #liveReport {
      margin-top: 10px;
      font-size: 16px;
      color: #444;
    }
    label {
      display: block;
      margin-top: 8px;
      font-weight: bold;
    }
    textarea {
      width: 100%;
      font-size: 16px;
      min-height: 80px;
      margin-top: 5px;
    }
    @media (max-width: 480px) {
      button, select, input[type="text"], input[type="number"] {
        font-size: 18px;
        padding: 12px;
      }
      #timerDisplay {
        font-size: 18px;
      }
    }
  </style>
  <script src="main.js"></script>
</head>
<body>
  <!-- 기존 HTML은 유지되며, main.js에서 모든 기능 로직 (버튼 동작, fetch, 제출 등)을 처리합니다 -->
</body>
</html>
