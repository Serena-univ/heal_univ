<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서야 대학가 소성</title>
  <style>
    body {
      font-family: 'Apple SD Gothic Neo', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f9f9f9;
      color: #333;
    }
    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 24px;
    }
    .section {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    button, select, input[type="text"], input[type="number"], textarea {
      width: 100%;
      padding: 12px 16px;
      font-size: 16px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #2980b9;
    }
    .button-group button {
      width: 48%;
      margin: 4px 1%;
    }
    .active-team {
      background-color: #27ae60 !important;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    #reportPopup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: #fff;
      border: 1px solid #ccc;
      padding: 20px;
      box-shadow: 0 0 10px #aaa;
      z-index: 999;
      width: 90%;
      max-width: 350px;
      border-radius: 10px;
    }
    #timerDisplay {
      font-weight: bold;
      font-size: 20px;
      color: #e67e22;
      text-align: center;
      margin-bottom: 10px;
    }
    #liveReport {
      font-size: 15px;
      color: #555;
      margin-top: 10px;
    }
    @media (max-width: 480px) {
      button, select, input[type="text"], input[type="number"], textarea {
        font-size: 17px;
        padding: 14px;
      }
      .button-group button {
        width: 100%;
        margin: 6px 0;
      }
    }
  </style>
  <script src="main.js"></script>
</head>
<body>

  <h2>📍 서야 대학가 소성</h2>

  <div class="section" id="initialSection">
    <div class="button-group">
      <button onclick="selectTeam(1)" id="team1">1팀</button>
      <button onclick="selectTeam(2)" id="team2">2팀</button>
      <button onclick="selectTeam(3)" id="team3">3팀</button>
      <button onclick="selectTeam(4)" id="team4">4팀</button>
    </div>
    <input type="text" id="participantInput" placeholder="활동자 이름 입력">
    <button id="startButton" onclick="startTimer()">▶️ 시작</button>
  </div>

  <div class="section" id="liveStats" style="display:none;">
    <div id="timerDisplay">⏱ 소요 시간: 0시간 0분</div>
    <div id="liveReport">
      <span id="startTimeText">시작시간: - </span><br>
      활동자: <span id="participantName"></span><br>
      말걸기: <span id="liveTalk">0</span>, 스탑: <span id="liveStop">0</span>, 찾기: <span id="liveFind">0</span>
      <button onclick="endTimer()" style="margin-top: 10px;">⏹ 종료</button>
    </div>
  </div>

  <div class="section" id="dataSection" style="display:none;">
    <select id="mainCategory" onchange="updateLocation()">
      <option value="">구 선택</option>
      <option value="노원구">노원구</option>
      <option value="도봉구">도봉구</option>
      <option value="성북구">성북구</option>
      <option value="강북구">강북구</option>
      <option value="중랑구">중랑구</option>
      <option value="광진구">광진구</option>
      <option value="동대문구">동대문구</option>
      <option value="종로구">종로구</option>
      <option value="성동구">성동구</option>
    </select>

    <select id="middleCategory" onchange="loadDetailList()">
      <option value="">역 선택</option>
    </select>

    <label><input type="checkbox" id="customMiddleCheck" onchange="toggleMiddleInput()"> 직접 입력</label>
    <input type="text" id="customMiddleInput" placeholder="역 직접 입력">
    <input type="text" id="subCategory" list="detailList" placeholder="상세위치 (입력 or 선택)">
    <datalist id="detailList"></datalist>

    <div class="button-group">
      <button onclick="selectResult('O')">⭕</button>
      <button onclick="submitData('X')">❌</button>
    </div>

    <div id="sub-options">
      <button onclick="showAgeInput()">찾기</button>
      <button onclick="showReasonOptions()">비합</button>
    </div>

    <div id="age-input">
      <label>나이</label>
      <input type="number" id="age" min="0" max="120">
      <button onclick="submitData('O', '찾기')">전송</button>
    </div>

    <div id="reason-options">
      <button onclick="submitData('O', '비합', '미성년자')">미성년자</button>
      <button onclick="submitData('O', '비합', '27세 이상')">27세 이상</button>
      <button onclick="submitData('O', '비합', '거리')">거리</button>
      <button onclick="submitData('O', '비합', '환경')">환경</button>
      <button onclick="submitData('O', '비합', '인성')">인성</button>
    </div>
  </div>

  <div id="reportPopup">
    <div id="reportContent"></div>
    <label>▫️활동 피드백</label>
    <textarea id="feedbackText" rows="3"></textarea>
    <button onclick="copyReport()">📋 복사</button>
    <button onclick="closePopup()">닫기</button>
  </div>
</body>
</html>
