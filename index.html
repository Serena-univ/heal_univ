<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서야 대학가 소성</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button, select, input[type="text"], input[type="number"] {
      margin: 5px; padding: 6px 10px; font-size: 14px;
    }
    .active-team { background-color: #4caf50 !important; color: white !important; }
    .section { margin-bottom: 20px; }
    #sub-options, #reason-options, #age-input { display: none; }
    #customMiddleInput { display: none; }
    #reportPopup {
      display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -20%);
      background: #fff; border: 1px solid #ccc; padding: 20px; box-shadow: 0 0 10px #aaa; z-index: 999;
      width: 300px;
    }
    #reportContent {
      white-space: pre-wrap;
      margin-bottom: 10px;
    }
    #timerDisplay {
      font-weight: bold;
      font-size: 20px;
      color: #333;
    }
    #startButton.active {
      background-color: #2196F3;
      color: #fff;
    }
    #liveReport {
      margin-top: 10px;
      font-size: 14px;
      color: #444;
    }
  </style>
</head>
<body>
  <h2>📍 서야 대학가 소성</h2>

  <div class="section">
    <button onclick="selectTeam(1)" id="team1">1팀</button>
    <button onclick="selectTeam(2)" id="team2">2팀</button>
    <button onclick="selectTeam(3)" id="team3">3팀</button>
    <button onclick="selectTeam(4)" id="team4">4팀</button>
    <br>
    활동자: <input type="text" id="participantInput" placeholder="활동자 이름 입력">
    <br>
    <button id="startButton" onclick="startTimer()" style="font-size: 18px; padding: 10px 20px">▶️ 시작</button>
  </div>

  <div class="section" id="liveStats" style="display:none;">
    <div id="timerDisplay">⏱ 소요 시간: 0시간 0분</div>
    <div id="liveReport">
      <span id="startTimeText">시작시간: - </span>
      <button onclick="endTimer()">⏹ 종료</button>
      <br>
      활동자: <span id="participantName"></span><br>
      말걸기: <span id="liveTalk">0</span>, 스탑: <span id="liveStop">0</span>, 찾기: <span id="liveFind">0</span>
    </div>
  </div>

  <div id="reportPopup">
    <div id="reportContent"></div>
    <label>▫️활동 피드백:<br><textarea id="feedbackText" rows="3" style="width: 100%;"></textarea></label>
    <br>
    <button onclick="copyReport()">📋 복사</button>
    <button onclick="closePopup()">닫기</button>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbwdrG0hu8TLSJuwf2C1u6J-7TyVRaS8jZxt3b7JlreJzga1f27GHboxba7G6yLSsl_0/exec";

    let selectedTeam = "";
    let startTime = null, timerInterval;
    let totalLogs = 0, stopCount = 0, findCount = 0;
    let participant = "";

    function submitData(result, subResult = "", reason = "") {
      const gu = document.getElementById("mainCategory").value;
      const station = document.getElementById("customMiddleCheck").checked
        ? document.getElementById("customMiddleInput").value
        : document.getElementById("middleCategory").value;
      const detail = document.getElementById("subCategory").value;
      const age = document.getElementById("age")?.value || "";

      if (!gu || !station || !detail) {
        alert("구, 역, 상세위치를 모두 입력해주세요.");
        return;
      }

      const params = new URLSearchParams({
        team: selectedTeam,
        main: gu,
        middle: station,
        sub: detail,
        result: result,
        sub_result: subResult,
        age: age,
        reason: reason
      });

      fetch(GAS_URL + "?" + params.toString())
        .then(res => res.text())
        .then(data => {
          totalLogs++;
          if (result === "O") {
            stopCount++;
            if (subResult === "찾기") findCount++;
          }
          updateLiveReport();
          document.getElementById("sub-options").style.display = "none";
          document.getElementById("age-input").style.display = "none";
          document.getElementById("reason-options").style.display = "none";
          document.getElementById("age").value = "";
        })
        .catch(err => alert("전송 실패: " + err));

      fetch(GAS_URL + `?action=saveDetail&gu=${encodeURIComponent(gu)}&station=${encodeURIComponent(station)}&detail=${encodeURIComponent(detail)}`);
    }

    function updateLiveReport() {
      document.getElementById("liveTalk").innerText = totalLogs;
      document.getElementById("liveStop").innerText = stopCount;
      document.getElementById("liveFind").innerText = findCount;
    }

    function startTimer() {
      participant = document.getElementById("participantInput").value;
      if (!participant) {
        alert("활동자 이름을 입력해주세요.");
        return;
      }
      startTime = new Date();
      totalLogs = stopCount = findCount = 0;
      clearInterval(timerInterval);
      document.getElementById("startButton").classList.add("active");
      document.getElementById("liveStats").style.display = "block";
      document.getElementById("participantName").innerText = participant;
      document.getElementById("startTimeText").innerText = `시작시간: ${startTime.toLocaleTimeString()}`;
      updateLiveReport();

      timerInterval = setInterval(() => {
        const now = new Date();
        const elapsedMs = now - startTime;
        const minutes = Math.floor((elapsedMs / 60000) % 60);
        const hours = Math.floor(elapsedMs / (1000 * 60 * 60));
        document.getElementById('timerDisplay').innerText = `⏱ 소요 시간: ${hours}시간 ${minutes}분`;
      }, 1000);
    }

    function endTimer() {
      clearInterval(timerInterval);
      const endTime = new Date();
      const durationMin = Math.floor((endTime - startTime) / 60000);
      const startText = startTime.toLocaleTimeString();
      const endText = endTime.toLocaleTimeString();
      const summary = `${startText}~${endText}, ${Math.floor(durationMin/60)}시간 ${durationMin%60}분\n▫️활동자 : ${participant}\n▫️말걸기 : ${totalLogs}\n▫️스탑 : ${stopCount}\n▫️찾기 : ${findCount}`;
      document.getElementById("reportContent").innerText = summary;
      document.getElementById("reportPopup").style.display = "block";
    }

    function copyReport() {
      const content = document.getElementById("reportContent").innerText;
      const feedback = document.getElementById("feedbackText").value;
      const fullText = `${content}\n▫️활동피드백: ${feedback}`;
      navigator.clipboard.writeText(fullText).then(() => alert("복사 완료!"));
    }

    function closePopup() {
      document.getElementById("reportPopup").style.display = "none";
    }
  </script>
</body>
</html>
