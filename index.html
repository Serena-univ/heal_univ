<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>서야 대학가 소성</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button, select, input[type="text"], input[type="number"] {
      margin: 5px; padding: 6px 10px; font-size: 14px;
    }
    .active-team { background-color: #4caf50; color: white; }
    .section { margin-bottom: 20px; }
    #sub-options, #reason-options, #age-input { display: none; }
    #customMiddleInput { display: none; }
    #reportPopup {
      display: none; position: fixed; top: 20%; left: 50%; transform: translate(-50%, -20%);
      background: #fff; border: 1px solid #ccc; padding: 20px; box-shadow: 0 0 10px #aaa; z-index: 999;
    }
  </style>
</head>
<body>
  <h2>📍 서야 대학가 소성</h2>

  <div class="section">
    <button onclick="startTimer()">▶️ 시작</button>
    <button onclick="endTimer()">⏹ 종료</button>
    <div id="timerDisplay"></div>
  </div>

  <div class="section">
    <strong>1. 팀 선택:</strong><br>
    <button onclick="selectTeam(1)" id="team1">1팀</button>
    <button onclick="selectTeam(2)" id="team2">2팀</button>
    <button onclick="selectTeam(3)" id="team3">3팀</button>
    <button onclick="selectTeam(4)" id="team4">4팀</button>
  </div>

  <div class="section">
    <strong>2. 장소 선택:</strong><br>
    <select id="mainCategory" onchange="updateLocation()">
      <option value="">구 선택</option>
      <option value="노원구">노원구</option>
      <option value="도봉구">도봉구</option>
      <option value="성북구">성북구</option>
      <option value="강북구">강북구</option>
      <option value="중랑구">중랑구</option>
      <option value="광진구">광진구</option>
      <option value="동대문구">동대문구</option>
      <option value="종로구">종로구</option>
      <option value="성동구">성동구</option>
    </select>
    <select id="middleCategory">
      <option value="">역 선택</option>
    </select>
    <label><input type="checkbox" id="customMiddleCheck" onchange="toggleMiddleInput()"> 직접 입력</label>
    <input type="text" id="customMiddleInput" placeholder="역 직접 입력">
    <input type="text" id="subCategory" placeholder="상세위치 (입력 or 선택)">
  </div>

  <div class="section">
    <strong>3. 결과 선택:</strong><br>
    <button onclick="selectResult('O')">⭕</button>
    <button onclick="submitData('X')">❌</button>
  </div>

  <div id="sub-options">
    <strong>O 선택 → 하위 선택:</strong><br>
    <button onclick="showAgeInput()">찾기</button>
    <button onclick="showReasonOptions()">비합</button>
  </div>

  <div id="age-input">
    <label>나이: <input type="number" id="age" min="0" max="120"></label>
    <button onclick="submitData('O', '찾기')">전송</button>
  </div>

  <div id="reason-options">
    <strong>비합 사유 선택:</strong><br>
    <button onclick="submitData('O', '비합', '미성년자')">미성년자</button>
    <button onclick="submitData('O', '비합', '27세 이상')">27세 이상</button>
    <button onclick="submitData('O', '비합', '거리')">거리</button>
    <button onclick="submitData('O', '비합', '환경')">환경</button>
    <button onclick="submitData('O', '비합', '인성')">인성</button>
  </div>

  <div id="reportPopup">
    <div id="reportContent"></div>
    <button onclick="copyReport()">📋 복사</button>
    <button onclick="closePopup()">닫기</button>
  </div>

  <script>
    let selectedTeam = "";
    let startTime = null, endTime = null;
    let totalLogs = 0, stopCount = 0, findCount = 0;

    function startTimer() {
      startTime = new Date();
      totalLogs = stopCount = findCount = 0;
      document.getElementById('timerDisplay').innerText = "⏱ 시작됨: " + startTime.toLocaleTimeString();
    }

    function endTimer() {
      endTime = new Date();
      const duration = ((endTime - startTime) / 60000).toFixed(0);
      const summary = `
        ⏰ ${startTime.toLocaleTimeString()} ~ ${endTime.toLocaleTimeString()}, ${duration}분<br>
        ▫️ 말걸기 : ${totalLogs}<br>
        ▫️ 스탑 : ${stopCount}<br>
        ▫️ 찾기 : ${findCount}
      `;
      document.getElementById("reportContent").innerHTML = summary;
      document.getElementById("reportPopup").style.display = "block";
    }

    function copyReport() {
      const text = document.getElementById("reportContent").innerText;
      navigator.clipboard.writeText(text).then(() => alert("📋 복사 완료"));
    }

    function closePopup() {
      document.getElementById("reportPopup").style.display = "none";
    }

    function selectTeam(team) {
      selectedTeam = team;
      for (let i = 1; i <= 4; i++) {
        document.getElementById(`team${i}`).classList.remove('active-team');
      }
      document.getElementById(`team${team}`).classList.add('active-team');
    }

    function updateLocation() {
      const gu = document.getElementById("mainCategory").value;
      const middle = document.getElementById("middleCategory");
      middle.innerHTML = "<option value=''>역 선택</option>";
      // 여기에 Google Sheet API 호출 추가 예정
    }

    function toggleMiddleInput() {
      const checked = document.getElementById("customMiddleCheck").checked;
      document.getElementById("middleCategory").style.display = checked ? "none" : "inline-block";
      document.getElementById("customMiddleInput").style.display = checked ? "inline-block" : "none";
    }

    function selectResult(result) {
      if (result === 'O') {
        document.getElementById("sub-options").style.display = 'block';
      } else {
        submitData('X');
      }
    }

    function showAgeInput() {
      document.getElementById("age-input").style.display = "block";
      document.getElementById("reason-options").style.display = "none";
    }

    function showReasonOptions() {
      document.getElementById("reason-options").style.display = "block";
      document.getElementById("age-input").style.display = "none";
    }

    function submitData(result, subResult = "", reason = "") {
      const gu = document.getElementById("mainCategory").value;
      const station = document.getElementById("customMiddleCheck").checked ?
        document.getElementById("customMiddleInput").value :
        document.getElementById("middleCategory").value;
      const detail = document.getElementById("subCategory").value;
      const age = document.getElementById("age").value;

      if (!selectedTeam || !gu || !station || !detail) {
        alert("⚠️ 모든 정보를 입력해주세요");
        return;
      }

      const params = new URLSearchParams({
        team: selectedTeam,
        gu: gu,
        station: station,
        detail: detail,
        result: result,
        find: subResult === "찾기" ? age : "",
        nofit: subResult === "비합" ? reason : ""
      });

      fetch("https://reliable-shortbread-37fbab.netlify.app//.netlify/functions/gas-proxy?" + params.toString())
        .then(res => res.text())
        .then(txt => {
          alert("✅ 전송 완료");
          totalLogs++;
          if (result === 'O') {
            stopCount++;
            if (subResult === "찾기") findCount++;
          }
        })
        .catch(err => alert("❌ 전송 실패: " + err));
    }
  </script>
</body>
</html>
